<html>

<head>

<title>Tweets On A Map</title>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<link href="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.min.css" rel="stylesheet">
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>

<link href="css/main.css" rel='stylesheet'>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

</head>

<body>


  <div id="timeline-parent">
    <div id="timeline"></div>
  </div>

  <div id="controlbox" class="round p6">
    <label class='switch-container mb6 txt-s'>
      <input type='checkbox' id='render-markers'/>
      <div class='geoTagged-Switch switch mr6'></div>
      Show geotagged images on map
    </label>

    <label class='switch-container mb6 txt-s'>
      <input type='checkbox' checked='checked' id='show-geotagged-tweets'/>
      <div class='geoTagged-Switch switch mr6'></div>
      Show geotagged points
    </label>

    <label class='switch-container mb6 txt-s'>
      <input type='checkbox' checked='checked' id='show-geolocated-tweets'/>
      <div class='geoLocated-Switch switch mr6'></div>
      Show any geo-located tweet
    </label>

    <p class="ml6 mt12" id="loading-status" style="display:inline-block;">Status</p>
    <h1 style="display:inline-block; float:right;" id="loading-bar"></h1>

  </div>

  <section class='grid'>

    <div id='map' class='col--9'></div>

    <div class="col--3 flex-parent--column pl6">

      <div id="image-popup-container" class="flex-child">
        <div id="image-popup">
          <h3 class="prose align-l">Navigate the map to a region of interest by zooming (scrolling) and panning (click and drag)</h3>

          <h3 class="prose mt12 align-l">Images from tweets posted in that area will show up below. Click on an image to see more details</h3>
        </div>
      </div>

      <ul id="images" class="flex-child"></ul>

    </div>

  </section>

<script src="js/bundle.js"></script>

</body>
</html>
