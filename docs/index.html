<html>

<head>

<title>Tweets On A Map</title>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<link href="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.min.css" rel="stylesheet">
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<link href="css/main.css" rel='stylesheet'>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

</head>

<body>

  <header class='grid'>
    <div class="col--2"></div>
    <div class="col--8" id="timeline">
      <!-- <h1>Timeline SVG Placeholder</h1> -->
    </div>
    <div class="col--2"></div>
  </header>

  <section class='grid'>

    <div class="col--1">

      <label class='switch-container'>
        <input type='checkbox' id='render-markers'/>
        <div class='switch switch--pink switch--dot-yellow mr6'></div>
        GeoTagged Images On Map
      </label>

      <label class='switch-container'>
        <input type='checkbox' checked='checked' id='show-geotagged-tweets'/>
        <div class='switch switch--pink switch--dot-yellow mr6'></div>
        Show geotagged points
      </label>

      <label class='switch-container'>
        <input type='checkbox' checked='checked' id='show-polygon-tweets'/>
        <div class='switch switch--pink switch--dot-yellow mr6'></div>
        Show any geo-located tweet
      </label>

      <p class="ml6 mt12" id="loading-status">Status</p>
      <h1 id="loading-bar"></h1>

    </div>

    <div id='map' class='col--10'></div>

    <div class="col--1"></div>

    <ul id="images"></ul>

  </section>

<script src="js/bundle.js"></script>

</body>
</html>
