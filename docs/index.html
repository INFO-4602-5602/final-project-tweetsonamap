<html>

<head>
<title>Tweets On A Map</title>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<link href="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.min.css" rel="stylesheet">
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.js"></script>

<link href="css/main.css" rel='stylesheet'>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

</head>

<body>

  <header>
  </header>

  <section class='grid'>

    <div class="col--1">
      <button id='toggle-markers' class='btn'>Toggle Markers</button>
      <button id='toggle-polygons' class='btn'>Toggle Polygons</button>
    </div>

    <div id='map' class='col--10'></div>

    <div class="col--1"></div>

    <ul id="images"></ul>

  </section>

  <footer class="grid">
    <div class="col--4">
      <div id="image-settings" class='ml12'>
        <input type="text"   class="input input--s txt-s w240" id="image_directory" placeholder="directory"
          value="http://epic-analytics.cs.colorado.edu:9000/jennings/infovis/"></input>
        <input type="number" class="input input--s txt-s w48"  step="10" id="image_size"  placeholder="image size"  value=100></input>
      </div>
    </div>
    <div class="col--4">
      <p class="align-center">Info Vis &amp; Project EPIC 2017</p>
    </div>
    <div class="col--4"></div>
  </footer>

<script src="js/bundle.js"></script>

</body>
</html>
