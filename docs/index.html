<html>

<head>
<title>Tweets On A Map</title>

<link href="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.min.css" rel="stylesheet">
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.js"></script>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

 <style>
        body { margin:0 auto; padding:0;}
        #map { height:90%; width:100%; }
    </style>

</head>

<body>

  <header>
  </header>

  <section class='grid'>

    <div class="col--1"></div>

    <div id='map' class='col--10'></div>

    <div class="col--1"></div>

  </section>


  <footer class="grid">
    <div class="col--4">
      <div id="image-settings" class='ml12'>
        <input type="text"   class="input input--s txt-s w240" id="image_directory" placeholder="directory"
          value="http://epic-analytics.cs.colorado.edu:9000/jennings/infovis/"></input>
        <input type="number" class="input input--s txt-s w48"  id="image_x"         placeholder="width"  value=150></input>
        <input type="number" class="input input--s txt-s w48"  id="image_y"         placeholder="height" value=150></input>
      </div>
    </div>
    <div class="col--4">
      <p class="align-center">Info Vis &amp; Project EPIC 2017</p>
    </div>
    <div class="col--4"></div>
  </footer>

<script src="js/bundle.js"></script>

</body>
</html>
